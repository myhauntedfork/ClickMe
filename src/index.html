<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shaky Button Prank</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <button id="shakyButton">Click Me!</button>
      <div id="message"></div>
      <div id="loadingScreen" class="hidden">
        <div class="overlay">
          <p id="loadingMessage"></p>
          <button id="okButton">Download Free Reward</button>
        </div>
        <div class="spinner"></div>
        <div id="infiniteMessages" class="hidden"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
